{% if show %}
<div class="ui horizontal link list">
    {% if back %}
    <div class="item"><i class="filter icon"></i></div>
    <a href="{{ back.link }}" class="item">&lsaquo; {{ back.title }}</a>{% endif %}
    {% for choice in choices %}
    {% if choice.link %}<a href="{{ choice.link }}" class="item">{% endif %}{{ choice.title }}{% if choice.link %}</a>{% endif %}
    {% endfor %}
</div>
{% endif %}
